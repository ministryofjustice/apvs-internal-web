<table>
  <thead>
    <th><h1 class="table-heading">Overpaid?</h1></th>
    <th></th>
    <th></th>
    <th></th>
  </thead>
  <tbody>
    <tr {% if errors['overpayment-amount'] %} class='warning' {% endif %}>
      <td>Overpaid?<input type='checkbox' name='is-overpaid' class='form-checkbox' id='is-overpaid' {% if Claim['IsOverpaid'] %} checked {% endif %}></td>
      <td>Amount:<input type='text' name='overpayment-amount' id='overpayment-amount' class='form-control' {% if Claim['OverpaymentAmount'] %} value='{{ Claim['OverpaymentAmount'] }}' {% endif %}></td>
      <td>Reason<textarea type='text' name='overpayment-reason' id='overpayment-reason'>{% if Claim['OverpaymentReason'] %}{{ Claim['OverpaymentReason'] }}{% endif %}</textarea></td>
      <td><input type="submit" class="button pull-right grey" name="update-overpayment-status" id="update-overpayment-status" value="Submit"></td>
    </tr>
  </tbody>
</table>
