{% if displayHelper.getClaimStatusClosed(Claim['Status'], Claim['IsAdvanceClaim'], Claim['DateOfJourney']) %}
<!-- Payout barcode expired -->
  <div class="panel js-hidden" id="payout-barcode-expired-input">
    {% if Claim[Status] == 'REJECTED' %}
    <p>Payout barcode can not be expired on a rejected claim</p>

    {% else %}
    <div class="form-group" id='payout-barcode-expired-details'>
      <label class="form-label-bold" for="payout-barcode-expired-additional-information">Additional Information (optional)</label>
      <textarea type='text' name='payout-barcode-expired-additional-information' id='payout-barcode-expired-additional-information' class='form-control'></textarea>
    </div>
    <input type="submit" class="button grey" name="payout-barcode-expired-details" id="payout-barcode-expired-submit-details" value="Submit">

    {% endif %}
  </div>
<!-- Payout barcode expired -->
{% endif %}
